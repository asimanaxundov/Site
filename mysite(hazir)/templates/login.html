<style>
  .login-form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: linear-gradient(
      to right,
      rgba(0, 180, 0, 0.8),
      rgba(0, 85, 0, 0.8)
    );
  }
  .form-group {
    margin-bottom: 10px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .submit-btn {
    width: 100%;
  }
</style>

{% extends "layout.html" %} {% block body %} {% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Giriş yap</h3>
    <hr />
    <form method="post">
      <div class="login-form">
        <div class="form-group">
          {% csrf_token %} {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label_tag }} {{ form.password }}
        </div>

        <button type="submit" class="btn btn-dark submit-btn">Giriş yap</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
